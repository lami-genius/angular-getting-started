<div class="card"
     *ngIf='product'>
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">{{product.productName}}</li>
                            <li class="list-group-item">{{product.productCode | lowercase | convertToSpaces:'-'}}</li>
                            <li class="list-group-item">{{product.releaseDate}}</li>
                            <li class="list-group-item">{{product.price | currency:'USD' : 'symbol':
                                '1.2-2'}}</li>
                            <li class="list-group-item">{{product.starRating}}</li>
                            <li class="list-group-item">{{product.description}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <img [src]='product.imageUrl'
                             [title]='product.productName'
                             [style.width.px]='imageWidth'
                             [style.margin.px]='imageMargin' />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
                (click)='onBack()'><i class='fa fa-chevron-left'> </i> Back</button>
    </div>
</div>
